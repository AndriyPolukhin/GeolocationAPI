<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modify an Error function</title>
</head>

<body>

    <p>Develop a Speedometer application.
        <br> For the time being, display the speed of the device as a text message
        <br> and it should be continuously updated.
    </p>

    <div id="result"></div>

    <script src="http://maps.googleapis.com/maps/api/js"></script>
    <script>

        var myWatch;
        window.onload = function () {
            if (navigator.geolocation) {
                myWatch = navigator.geolocation.watchPosition(onSuccess, onError,
                    {
                        maximumAge: 1000,
                        timeout: 2000,
                        enableHighAccuracy: true
                    });
            }
            else {
                document.querySelector("#result").innerHTML = "Your browser does not support HTML5 geolocation";
            }

        }

        window.onunload = function () {
            navigator.geolocation.clearWatch(myWatch);
        }

        function onSuccess(position) {
            var speed = position.coords.speed;

            document.querySelector("#result").innerHTML = "Current Speed is : " + speed + " m/s";
        }

        function onError(error) {

            if(error.code == 1) {
                console.log("PERMISSION DENIED");
            }
            else if(error.code == 2) {
                console.log("POSITION_UNAVAILABLE");
            }
            else if (error.code == 3) {
                console.log("TIMEOUT");
            } else {
                console.log("The Error is Unknown");
            }
           
        }



    </script>
</body>

</html>
