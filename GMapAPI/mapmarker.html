<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Map Markers in an Intereactive map</title>

    <style>
        #interactivemap {
            height: 100%;
            background-color: steelblue;
        }

        html, body{
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    
<div id="interactivemap"></div>
<script>
    window.onload = function()
    {

        // Set the map options
        var mapOptions = {
            center: new google.maps.LatLng(38.897733, -77.036531),
            zoom: 18,
            mapTypeId: google.maps.MapTypeId.HYBRID
        };

        // create a new map
        var map = new google.maps.Map(document.getElementById("interactivemap"), mapOptions);

        // Create  a marker
        var marker = new google.maps.Marker({
            // set the position of the marker
            position: new google.maps.LatLng(38.897733, -77.036531),
            // indicate a map on which to put it on
            map: map,
            title: "Hello there",
            animation: google.maps.Animation.BOUNCE,
            //icon:"empty-box-icon-63456.png"
        });

        // Creating an info variable using the InfoWindow contruct
        var info = new google.maps.InfoWindow({
            content: "Window Info Content"
        });
        
        // Attaching the info to a map and marker
        //info.open(map, marker);

        // Adding an Event 
        google.maps.event.addListener(marker, "click", function() {
            info.open(map, marker);
        });
    }

</script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
</body>
</html>
