<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Map - White House</title>
    <style>
        #staticmap {
            height: 100%;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    


    <div id="staticmap"></div>

    <script>
        window.onload = function()
        {
            var latitude = 38.897733;
            var longitude = -77.036531;
            var latlong = latitude + "," + longitude;
            var mapUrl = "https://maps.googleapis.com/maps/api/staticmap?center=" + latlong + "&zoom=19&size=400x400&maptype=hybrid&key=YOUR_API_KEY";
            
            document.getElementById("staticmap").innerHTML = "<img src='" + mapUrl + "'>";
        }

    </script>
</body>
</html>
